<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Editar')}">
</head>
<body>
<!--    Div del menu de nav.-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<div class="container">
  <div class="container text-center" style="margin:30px">
    <h3>Eliminar Contacto</h3>
  </div>
  <div class="container">
    <form action="/Eliminar" th:object="${contacto}" method="post">
      <input type="hidden" th:field="*{idContacto}">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required="true" th:field="*{nombre}">
      </div>
      <div class="mb-3">
        <label for="movil" class="form-label">Movil</label>
        <input type="number" class="form-control" id="movil" name="movil" required="true" th:field="*{movil}">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-warning btn-sm me-3">Eliminar</button>
        <a href="/" class="btn btn-danger btn-sm">Regresar</a>
      </div>
    </form>
  </div>
</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
